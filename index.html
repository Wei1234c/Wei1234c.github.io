<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://d3js.org/d3.v3.js"></script>
<title>Insert title here</title>
</head>
<body>
	<script>
		d3.select('body').append('svg').attr({
			'width' : 200,
			'height' : 200
		});

		d3.select('svg').append('circle').attr({
			'cx' : 50,
			'cy' : 50,
			'r' : 30,
			'fill' : '#f90',
			'stroke' : '#c00',
			'stroke-width' : '5px'
		});
	</script>
</body>
</html>
